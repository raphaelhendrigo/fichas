services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fichas
      POSTGRES_USER: fichas
      POSTGRES_PASSWORD: fichas
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fichas -d fichas"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
