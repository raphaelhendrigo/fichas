<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Fichas TCM-SP" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Source+Serif+4:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      :root {
        --paper: #f6f1e8;
        --panel: #ffffff;
        --ink: #1f2937;
        --accent: #0f766e;
        --accent-soft: rgba(15, 118, 110, 0.12);
        --accent-2: #b45309;
      }
      body {
        font-family: "IBM Plex Sans", sans-serif;
        background: radial-gradient(circle at top left, #fbf7ef, #f2eadf 45%, #efe4d6 100%);
        color: var(--ink);
      }
      h1, h2, h3 {
        font-family: "Source Serif 4", serif;
      }
      .card {
        background: var(--panel);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 1.5rem;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      }
      .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        color: #1f2937;
        transition: all 0.2s ease;
      }
      .nav-link:hover {
        background: var(--accent-soft);
        color: var(--accent);
      }
      .btn-primary {
        background: var(--accent);
        color: white;
        padding: 0.55rem 1rem;
        border-radius: 0.9rem;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 22px rgba(15, 118, 110, 0.22);
      }
      .btn-secondary {
        background: white;
        border: 1px solid rgba(148, 163, 184, 0.6);
        color: #1f2937;
        padding: 0.55rem 1rem;
        border-radius: 0.9rem;
        font-weight: 600;
      }
      .btn-danger {
        background: #b91c1c;
        color: white;
        padding: 0.55rem 1rem;
        border-radius: 0.9rem;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .btn-danger:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 22px rgba(185, 28, 28, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen">
      <div class="mx-auto max-w-6xl px-6 py-6">
        {% if show_nav is not defined or show_nav %}
        <header class="flex flex-col gap-4 border-b border-slate-200 pb-6 md:flex-row md:items-center md:justify-between">
          <div class="flex items-center gap-4">
            <div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-[var(--accent)] text-lg font-semibold text-white">
              TCM
            </div>
            <div>
              <div class="text-lg font-semibold tracking-wide">Fichas TCM-SP</div>
              <div class="text-sm text-slate-600">Cadastro de fichas de processos</div>
            </div>
          </div>
          <nav class="flex flex-wrap items-center gap-2 text-sm">
            <a class="nav-link" href="{{ url_path('/') }}">Dashboard</a>
            <a class="nav-link" href="{{ url_path('/processos') }}">Processos</a>
            <a class="nav-link" href="{{ url_path('/fichas') }}">Fichas</a>
            <a class="nav-link" href="{{ url_path('/admin/templates') }}">Templates</a>
            <a class="nav-link" href="{{ url_path('/saiba-mais') }}">Saiba mais</a>
            <form method="post" action="{{ url_path('/logout') }}">
              <button class="btn-secondary" type="submit">Sair</button>
            </form>
          </nav>
        </header>
        {% endif %}
        <main class="py-8">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
