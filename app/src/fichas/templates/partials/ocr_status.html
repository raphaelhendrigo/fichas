{% if state == 'failed' %}
<div class="card border border-red-200 bg-red-50 p-4 text-sm text-red-700">
  Falha ao processar OCR. {{ job.error_message or 'Tente reenviar o arquivo.' }}
</div>
{% else %}
<div class="flex items-center gap-3 text-sm text-slate-600">
  <div class="h-3 w-3 animate-pulse rounded-full bg-[var(--accent)]"></div>
  Processando...
</div>
{% endif %}
